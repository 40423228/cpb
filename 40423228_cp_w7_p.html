<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423228 HW07</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>我的作業</h1>
    <p>40423228 張育誠</p>		
</section>
	
<section id="hw-task-one">
    <h1>作業七</h1>
    <p>有關作業任務一的說明</p>
     <p>這次的影片是在說怎麼把今天的日期及時間印出來,還可以設定日期及時間的格式</p>
    <p>%b :是月縮寫</p>
    <p>%B :是完整的月份名稱</p>
    <p>%y :是兩位數的年份</p>
    <p>%a :是一周中的天(簡短的)</p>
    <p>%A :是一周中的天</p>
    <p>%d :是該月的天  %Y :是4位數年</p>
    <p>%H :小時（ 24小時制）</p>
    <p>%I :小時（ 12小時制） %s :秒</p>
    <p>%p :上午或下午 %m :分鐘</p>
</section>
				
<section>
    <h1>心得</h1>
    <p>這周有人在推送的過程出了差錯，老師用了版本回溯來解決問題，這周我才知道推送時也要小心以免之後發生問題．</p>
</section>

<section>
    <h1>自評</h1>
    <p>六十一分</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
