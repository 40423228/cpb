<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423228 HW03</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>我的作業</h1>
    <p>40423228 張育誠</p>		
</section>
	
<section id="hw-task-one">
    <h1>如何使用引號?</h1>
    <p>在這裡學到了指令"print('___')",這是引號的用法,單引號或雙引號都可以輸出裡面的指令,可是在切換時要注意。</p>
</section>
				
<section>
    <h1>範例:</h1>
    <p>這兩個字串是一樣的
</br>
 print("吃水果") 
 </br>
print('吃水果') 
</br>
跑出來的都一樣。</p>
    <p><a href="#/hw-task-one"></a>
</section>
				
<section>
    <h1>心得</h1>
    <p>程式的語言因為字母多一不小心打錯可能就要檢查很久，也很容易出錯，需要反覆的細心檢查．</p>
    </section>

<section>
    <h1>自評</h1>
    <p>六十一分</p>
</section>
					
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    });
</script>
	
</body>
